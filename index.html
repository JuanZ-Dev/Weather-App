<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <meta
      name="keywords"
      content="Weather app, Weather application, Weather project, HTML5, CSS3, Javascript, API OpenWeatherMap"
    />
    <meta name="title" content="Weather app" />
    <meta
      name="description"
      content="Aplicación del clima utilizando HTML5, CSS3, Javascript y la API de OpenWeatherMap"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />
    <meta property="og:title" content="Weather app" />
    <meta
      property="og:description"
      content="Aplicación del clima utilizando HTML5, CSS3, Javascript y la API de OpenWeatherMap"
    />
    <meta property="og:image" content="" />
    <meta name="author" content="JuanZ-Dev" />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@500;700&family=Bubbler+One&display=swap"
      rel="stylesheet"
    />
    <!-- FAVICON -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <!-- CSS CONNECTION -->
    <link rel="stylesheet" href="/style/index.css" />
    <link rel="stylesheet" href="/style/responsive.css" />
  </head>

  <body>
    <div class="container">
      <div class="search-box">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" placeholder="Enter your location" />
        <button class="fa-solid fa-magnifying-glass"></button>
      </div>

      <div class="weather-container">
        <div class="not-found">
          <img src="/images/404.png" />
          <p>Oops! Invalid location :(</p>
        </div>

        <div class="weather-box">
          <div class="wb-city-date">
            <p class="city"></p>
            <p class="date"></p>
          </div>
          <div class="img"></div>
        </div>

        <div class="weather-box-2">
          <div class="wb2-temp-desc">
            <p class="temperature"></p>
            <p class="description"></p>
          </div>
          <div class="weather-details">
            <div class="humidity">
              <i class="fa-solid fa-water"></i>
              <div class="text">
                <p>Humidity</p>
                <span></span>
              </div>
            </div>
            <div class="wind">
              <i class="fa-solid fa-wind"></i>
              <div class="text">
                <p>Wind Speed</p>
                <span></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="social-media">
      <a href="https://github.com/JuanZ-Dev" target="_blank">
        <i class="fa-brands fa-github"></i>
      </a>
      <a href="https://www.linkedin.com/in/juan-zapata-durand/" target="_blank">
        <i class="fa-brands fa-linkedin"></i>
      </a>
      <a href="https://www.instagram.com/juanz_98/" target="_blank">
        <i class="fa-brands fa-instagram"></i>
      </a>
    </div>

    <!-- LOTTIE -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.0/lottie.min.js"
      type="text/javascript"
    ></script>
    <script src="./js/store.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/weather.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
